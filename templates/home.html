{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
  <div class="col">
    {{map|safe}}
  </div>

  <div class="col2">
    {%load crispy_forms_tags %} 
    <form action="" method="post">
      {% csrf_token %}
     <div>
      {{ form|crispy }}
     </div> 
      <input type="submit" value="Filter">
    </form>
  </div>
</div>
<style>
  .col2{
    position: absolute;
    width: 10vw;
    height: 70vh;
    left: 83%;
    top: 10%;
  }
  .col{
    position: absolute;
    top: 45%;
    left: 41%;
    transform: translate(-50%,-50%);
    width: 82vw;
    height: 75vh;
  }
</style>
<script>
  {{ map.script.render|safe }}
</script>

{% endblock %}
